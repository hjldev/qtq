name: Build Trojan-Qt5

on:
  push:
    branches:
      - main
  workflow_dispatch:   # 手动触发也可以！

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake qtbase5-dev qttools5-dev-tools libqt5networkauth5-dev libssl-dev libqt5dbus5 libqt5dbus5-dev

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: trojan-qt5-binary
          path: build/trojan-qt5

